<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Zeel Na Garba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-gradient-start': '#001f3f',
                        'blue-gradient-end': '#002855',
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'float': 'float 3s infinite ease-in-out',
                        'pulse-bg': 'backgroundPulse 5s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)', opacity: '0.6' },
                            '50%': { transform: 'translateY(-20px)', opacity: '1' },
                        },
                        backgroundPulse: {
                            '0%, 100%': { background: 'linear-gradient(135deg, #001f3f, #002855)' },
                            '50%': { background: 'linear-gradient(135deg, #002855, #001f3f)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-gradient-start to-blue-gradient-end min-h-screen flex flex-col justify-center items-center animate-pulse-bg">
    <div id="loadingScreen" class="fixed inset-0 flex flex-col justify-center items-center bg-blue-900 bg-opacity-90 backdrop-blur-md text-white text-center z-50 transition-opacity duration-1000">
        <div class="text-4xl font-bold uppercase text-blue-400 animate-pulse mb-8">Zeel Na Garba</div>
        <div class="w-32 h-32 border-4 border-blue-400 border-t-transparent rounded-full animate-spin-slow"></div>
    </div>

    <div class="text-white text-2xl mt-8">Loading...</div>

    <script>
        function createParticles() {
            const particleContainer = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.classList.add("absolute", "w-2", "h-2", "bg-blue-400", "rounded-full", "opacity-60", "animate-float");
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                particleContainer.appendChild(particle);
            }
        }

        window.addEventListener("load", function () {
            createParticles();
            setTimeout(function () {
                document.getElementById("loadingScreen").classList.add("opacity-0");
                setTimeout(function () {
                    window.location.href = "home.html";
                }, 500);
            }, 6000);
        });
    </script>
</body>
</html>
